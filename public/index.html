<body>
  <div id="app"> 
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"></div>
    <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <div class="mdl-layout__drawer-button" aria-expanded="false" role="button" tabindex="0">
              <i class="material-icons"></i>
              </div> 
          <!-- Title -->
          <span class="mdl-layout-title">Feed your WG</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/src/shopping.html">Shoppinglist</a>
            <a class="mdl-navigation__link" href="./recipes.html">Recipes</a>
            <a class="mdl-navigation__link" href="/help/index.html">Help</a>
            <div class="drawer option">
              <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
              Enable notifications
              </button>
              <button id="install" style="display:none;" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Install
              </button>
            </div>    
          </nav>
      </div>     
     
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Feed your WG</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Shoppinglist</a>
        <a class="mdl-navigation__link" href="./recipes.html">Recipes</a>
        <div class ="drawer-option">
          <button class="enable-notifications mdl-button mdl-js-button  mdl-color--accent">
            Enable notificationsmdl-button--raised mdl-button--colored
            </button>
        </div>
      </nav>
    </div>
        
    <div class="main-image-container">
      <h5 id="main_image_text" class="text-center mdl-color-text--primary">Empty fridge?? Get off the couch and feed your hungry WG!</h5>
      <img src="/src/images/fridge_norm.jpg" srcset="/src/images/fridge_lg.jpg 1052w, /src/images/fridge_norm.jpg 887w, /src/images/fridge_sm.jpg 460w" alt="Empty fridge" id="fridge" class="main-image">
      
    </div>
          
    <div id="shared-recipes"></div>
      
    <main class="mdl-layout__content mat-typography">
      <div id="post-recipe">
        <video id="player" autoplay></video>
        <canvas id="canvas" width ="320px" height="240px"></canvas>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="capture-btn">Capture</button>
        <div id="pick-image">
          <h6>Pick an image instead</h6>
          <input type ="file" accept="image/*" id="image-picker">
        </div>
        <form>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title">
            <label class="mdl-textfield__label" for="title" name="title">Title</label>
          </div>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="recipe">
            <label class="mdl-textfield__label" for="recipe" name="recipe-url">Link to Recipe or Restaurant</label>
          </div>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="location">
            <label class="mdl-textfield__label" for="location" name="location">Location</label>
          </div>
          <div class="input-section">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" id="location-btn">Get Location</button>
            <div class="mdl-spinner mdl-js-spinner is-active" id="location-loader"></div>
          </div>

                    <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                    type="submit" id="post-btn">Save
            </button>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--fab" id="close-post-recipe" type="button">
              <i class="material-icons">close</i>
            </button>
          </div>
        </form>
      </div>
     
      
      <div class="floating-button">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                id="share-recipe-button">
          <i class="material-icons">add</i>
        </button>
      </div>
      <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </main>
  </div>
</div>
